<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý với Sidebar</title>
  <!-- Liên kết Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f8f9fa;
    }
    /* Thanh sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #5bc0de;
      color: white;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    .sidebar h3 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 30px;
      font-weight: bold;
    }
    .sidebar .link-container {
      margin: 5px 0;
      transition: background-color 0.3s, transform 0.3s;
    }
    .sidebar .link-container:hover {
      background-color: #31b0d5;
      transform: translateX(10px);
    }
    .sidebar a {
      color: #ddd;
      padding: 12px 20px;
      text-decoration: none;
      display: block;
      font-size: 18px;
      border-radius: 4px;
    }
    .sidebar a.active {
      background-color: #1b6d85;
      font-weight: bold;
    }
    .content {
      margin-left: 270px;
      padding: 30px;
    }
    .content h1 {
      font-size: 36px;
      font-weight: 600;
      color: #343a40;
      margin-bottom: 20px;
    }
    .content p {
      font-size: 18px;
      color: #555;
    }
    .content .card {
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .content .card-header {
      background-color: #5bc0de;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h3>Quản lý</h3>
    <div class="link-container"><a href="#" class="active">Trang chủ</a></div>
    <div class="link-container"><a href="#">Quản lý người dùng</a></div>
    <div class="link-container"><a href="#">Quản lý sản phẩm</a></div>
    <div class="link-container"><a href="#">Quản lý đơn hàng</a></div>
    <div class="link-container"><a href="/QL/thanhToan">Thanh toan</a></div>
    <div class="link-container"><a href="#">Cài đặt</a></div>
  </div>

  <!-- Content -->
  <div class="content">
    <h1>Trang chủ</h1>
    <p>Chào mừng bạn đến với trang quản lý. Hãy chọn một mục từ thanh bên để bắt đầu.</p>

    <!-- Example card -->
    <div class="card">
      <main class="container">
          {% block content required%}
          {% endblock%}

      </main>

          <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </div>
  </div>
