{% extends 'layout/QL.html'%}


{% block content%}
<body>
    <div class="container">
        <h1 class="text-center">Trang Thanh Toán</h1>
        <form>
            <div class="mb-3">
                <label class="form-label">Họ tên</label>
                <label class="form-label">{{patient.name}}</label>
            </div>
            <div class="mb-3">
                <label  class="form-label">Ngày khám</label>
                <label class="form-label">{{medicine_bill.examinationDate}}</label>
            </div>
            <div class="mb-3">
                <label for="medicalFee" class="form-label">Tiền khám</label>
                <input type="text" class="form-control" id="medicalFee" placeholder="Nhập tiền khám" oninput="formatCurrency(this)">
            </div>
            <div class="mb-3">
                <label  class="form-label">Tiền thuốc</label>
                <table class="table table-bordered" id="drugTable">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col">Tên thuốc</th>
                                    <th scope="col">Đơn vị</th>
                                    <th scope="col">Số lượng</th>
                                    <th scope="col">Tong tien</th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for medicine in medicines%}
                                <tr>
                                    <td>{{medicine[0]}}</td>
                                    <td>{{medicine[1]}}</td>
                                    <td>{{medicine[2]}}</td>
                                    <td>{{medicine[3]}}</td>
                                </tr>
                            {%endfor%}
                            </tbody>
                        </table>
            </div>
            <div class="mb-3">
                <label for="totalFee" class="form-label">Tổng tiền</label>
                <input type="text" class="form-control" id="totalFee" readonly>
            </div>
            <button type="submit" class="btn btn-primary">Thanh toán</button>
        </form>
    </div>
     <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #007bff;
        }
        .form-label {
            color: #495057;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
    <script>
        function formatCurrency(input) {
            var value = input.value.replace(/,/g, '');
            if (!isNaN(value) && value !== '') {

                calculateTotal();
            }
        }

        function calculateTotal() {
            var medicalFee = parseFloat(document.getElementById('medicalFee').value.replace(/,/g, '')) || 0;
            var medicineFee = parseFloat(document.getElementById('medicineFee').value.replace(/,/g, '')) || 0;
            document.getElementById('totalFee').value =medicalFee + medicineFee;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

{%endblock%}
